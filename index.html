<html>

<head>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/2d5a656368.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="calculatorDiv">
        

        <div id="displayDiv">
            <div id="upperDisplay"></div>
            <div id="lowerDisplay"></div>
        </div>

        <button class= 'button' id="cancel"><i class="fas fa-backspace"></i></button>
        <button class= 'button special' id="ACBtn">AC</button>
        <button class= 'button special' id="powerOfBtn">x<sup>y</sup></button>
        <button class= 'button special' id="factorialBtn">x!</button>
        <button class= 'button special' id="divideBtn">รท</button>
        <button class= 'button special' id="multiplyBtn">x</button>
        <button class= 'button special' id="subtractBtn">-</button>
        <button class= 'button special' id="addBtn">+</button>
        <button class= 'button special' id="resultBtn">=</button>
        <button class= 'button' id="Btn1">1</button>
        <button class= 'button' id="Btn2">2</button>
        <button class= 'button' id="Btn3">3</button>
        <button class= 'button' id="Btn4">4</button>
        <button class= 'button' id="Btn5">5</button>
        <button class= 'button' id="Btn6">6</button>
        <button class= 'button' id="Btn7">7</button>
        <button class= 'button' id="Btn8">8</button>
        <button class= 'button' id="Btn9">9</button>
        <button class= 'button' id="Btn0">0</button>
        <button class= 'button' id="pointBtn">.</button>
        <button class= 'button' id="changeSignBtn">+/-</button>

    </div>


<div id='communicationPanel'></div>

<footer>
    <p style="text-align: center;"> Credits to Sajmon Nowak </p>
</footer>


<script src="main.js"></script>
</body>
</html>
